<section class="portfolio-grid">
  {% for project in site.data.portfolio %}
    <div class="portfolio-item">
      <a href="{{ project.link }}" target="_blank">
        <img src="{{ project.image }}" alt="{{ project.title }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </a>
    </div>
  {% endfor %}
</section>
